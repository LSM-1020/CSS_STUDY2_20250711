<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 css 연습</title>
    <style>
        table{
            caption-side: bottom;
            border: 1px solid red;
            border-collapse: collapse; /*(필수)셀과 표 테두리와의 여백 삭제*/
        }
        th , td {
            border: 1px dotted blue;
            padding: 10px; /*텍스트와 셀테두리 사이의 여백*/
            text-align: center; /*셀 텍스트 가운데정렬*/
            background-color: rgb(98, 43, 150, 0.2);
        }
    </style>
</head>
<body> 
    <h2>상품 구성</h2>
    <table>
       <caption>선물용과 가정용 상품 구성</caption>
        <tr>
            <th>용도</th>
            <th>중량</th>
            <th>갯수</th>
            <th>가격</th>  
        </tr>
         <tr>
            <td rowspan="2">선물용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
        </tr>
         <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>52,000원</td>
        </tr>
         <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
        </tr>
        
    </table>
    
</body>
</html>
